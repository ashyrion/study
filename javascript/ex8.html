<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkes = ['egoing', 'leezche', 'duru', 'taeho', 'ashyrion'];
    </script>
    <h2>coworkes</h2>
    <ul>
        <script>
            var i = 0;
            while(i < coworkes.length){
                document.write('<li><a href="http://a.com/'+coworkes[i]+'">'+coworkes[i]+'</a></li>');
                i = i + 1;
            }
            
        </script>
    </ul>
</body>
</html>
