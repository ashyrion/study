<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworks = ["egoing", "leezche"];
    </script>
    <h2>Get</h2>
    <script>
        document.write(coworks[0]);
        document.write(coworks[1]);
    </script>
    <h2>Add</h2>
    <script>
        coworks.push("duru");
        coworks.push("taeho");
    </script>
    <h2>count</h2>
    <script>
        document.write(coworks.length);
        console.log(coworks);
    </script>
</body>
</html>
